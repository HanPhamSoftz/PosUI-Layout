<div class="cart-container">
  <!-- Tabs -->
  <div class="cart-tabs">
    <button class="cart-tab active">Hiện tại</button>
    <button class="cart-tab">Giao hàng</button>
    <button class="cart-tab">Phiếu Tạm</button>
  </div>

  <!-- Cart Items Table -->
  <div class="cart-table">
    <table>
      <thead>
        <tr>
          <th>Hàng hóa</th>
          <th>SL</th>
          <th>Đơn giá</th>
          <th>%CK</th>
          <th>Thành tiền</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2. Mỳ Hảo Hảo</td>
          <td>2.0</td>
          <td class="price">12.000đ</td>
          <td>0.0</td>
          <td class="price">12.000đ</td>
        </tr>
        <tr>
          <td>1. Mỳ Hảo Hảo</td>
          <td>2.0</td>
          <td class="price">12.000đ</td>
          <td>0.0</td>
          <td class="price">12.000đ</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Summary Section -->
  <div class="cart-summary">
    <div class="summary-row">
      <span>Thành tiền:</span>
      <span class="amount">24.000đ</span>
    </div>
    
    <div class="summary-row discount-row">
      <span>Chiết khấu hóa đơn (%):</span>
      <div class="discount-input-group">
        <input type="number" value="0" class="discount-input">
        <button class="confirm-btn">Xác nhận</button>
      </div>
    </div>
    
    <div class="summary-row">
      <span>Tổng tiền chiết khấu:</span>
      <span class="amount">0đ</span>
    </div>
    
    <div class="summary-row total-row">
      <span>Tổng thanh toán:</span>
      <span class="total-amount">100.000đ</span>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="cart-actions">
    <button class="action-btn secondary">Giao hàng</button>
    <button class="action-btn secondary">Lưu tạm</button>
    <button class="action-btn secondary">Tạm tính</button>
    <button class="action-btn primary">Thanh toán</button>
  </div>
</div>
